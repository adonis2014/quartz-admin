<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<base th:href='${basePath}'/>
	<meta charset="UTF-8"/>
	<title>添加</title>
	<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="css/global.css" media="all"/>
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/table.css"/>
</head>
<body>
<div style="margin: 15px;">
	<form class="layui-form" action="">
		<div class="layui-form-item">
			<input type="hidden" name="clusterName" th:value="${clusterName}" />
			<label class="layui-form-label">任务名</label>
			<div class="layui-input-block">
				<input type="text" name="description" placeholder="请输入" autocomplete="off" lay-verify="required" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">映射服务名</label>
			<div class="layui-input-block">
				<input type="text" name="jobName" placeholder="请输入" autocomplete="off" lay-verify="required" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">表达式类型</label>
			<div class="layui-input-block">
				<select name="triggerType" lay-verify="required">
					<option value=""></option>
					<option value="CRON">CRON</option>
					<option value="SIMPLE">SIMPLE</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">表达式</label>
			<div class="layui-input-block">
				<input type="text" name="triggerExpression" placeholder="请输入" autocomplete="off" lay-verify="required" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">报警人</label>
			<div class="layui-input-block">
				<input type="checkbox" name="alarmContactsIds" th:each="alarmContacts : ${alarmContactsList}" th:title="${alarmContacts.name}" th:value="${alarmContacts.id}"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="width: 85px;padding: 9px 12px;">最大执行时间</label>
			<div class="layui-input-block">
				<input type="text" name="maxExecuteTime" placeholder="默认0代表不监控(单位:毫秒)"
					   onafterpaste="this.value=this.value.replace(/\D/g,'')"
					   onKeyUp="value=(parseInt((value=value.replace(/\D/g,''))==''?'0':value,10))"
					   autocomplete="off" lay-verify="maxExecuteTime" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="form">提交</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form(),
            layer = layui.layer,
            $ = layui.jquery;
        //自定义验证规则
        form.verify({
            maxExecuteTime: function (value) {
                if (value) {
                    if (value > 7200000) {
                        return '不能大于7200000毫秒';
                    }
                }
            }
        });

        //监听提交
        form.on('submit(form)', function (data) {
            const fields = $("input[name='alarmContactsIds']");
            const alarmContactsIds =[];
            $.each(fields, function( index, value ) {
                if(fields[index].checked) {
                    alarmContactsIds.push(fields[index].value);
				}
            });
			data.field.alarmContactsIds = alarmContactsIds.join(",");
            $.ajax({
                type: "POST",
                url: "job/create",
                data: data.field,
                //成功返回之后调用的函数
                success: function (data) {
                    if (data) {
                        layer.msg('操作成功!', {
                            icon: 1,
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function () {
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                            parent.window.location.reload();
                        });
                    } else {
                        layer.msg('操作失败!');
					}

                },
                error: function () {
                    layer.msg('操作失败!');
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
