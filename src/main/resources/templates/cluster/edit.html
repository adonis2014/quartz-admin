<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<base th:href='${basePath}'/>
	<meta charset="UTF-8"/>
	<title>编辑</title>
	<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="css/global.css" media="all"/>
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/table.css"/>
</head>
<body>
<div style="margin: 15px;">
	<form class="layui-form" name="form">
		<div class="layui-form-item">
			<input type="hidden" name="id" th:value="${quartzCluster.id}" />
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" th:value="${quartzCluster.name}" lay-verify="required" autocomplete="off"
					   placeholder="请输入名称" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">实例名</label>
			<div class="layui-input-block">
				<input type="text" name="instanceName" lay-verify="required" th:value="${quartzCluster.instanceName}"
					   autocomplete="off" placeholder="请输入实例名" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">

			<label class="layui-form-label">数据源</label>
			<div class="layui-input-block">
				<textarea name="dataSource" lay-verify="dataSource" placeholder="url、username、password用回车符隔开"  th:field ="${quartzCluster.dataSource}" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">远程调用地址</label>
			<div class="layui-input-block">
				<input type="text" name="remoteNodeHost" lay-verify="remoteNodeHost" th:field ="${quartzCluster.remoteNodeHost}"
					   autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="memo" th:field ="${quartzCluster.memo}" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="form">提交</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form(),
            layer = layui.layer,
            $ = layui.jquery;

        //自定义验证规则
        form.verify({
            dataSource: function (value) {
                if (value == null || value == "") {
                    return '数据源不能为空';
                }
                if (value.indexOf("url") == -1 || value.indexOf("username") == -1 || value.indexOf("password") == -1) {
                    return '数据源必须包含url、username、password且用回车符隔开';
                }
            },
            remoteNodeHost: function (value) {
                if (value == null || value == "") {
                    return '远程调用地址不能为空';
                }
                if (value.indexOf("http") != -1) {
                    return '远程调用地址不能包含http';
                }
            }
        });

        //监听提交
        form.on('submit(form)', function (data) {
            $.ajax({
                type: "POST",
                url: "cluster/update",
                data: data.field,
                //成功返回之后调用的函数
                success: function (data) {
                    if (data == 0) {
                        layer.msg('操作成功!', {
                            icon: 1,
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function () {
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                            parent.window.location.reload();
                        });
                    } else if (data == 1) {
                        layer.msg('名称不能重复!');
                    }

                },
                error: function () {
                    layer.msg('操作失败!');
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
